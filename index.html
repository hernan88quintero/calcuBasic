<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>

<div class="contenedor">

    <h3 class="titulo">Calculadora BÃ¡sica</h3>


    <form class="formulario" name="calc">

        <table>

            <tr>
                <th colspan="4">
                    <input type="text" name="display" id="neelan" value="" readonly>
                </th>
            </tr>


            <tr>
                      
                <td>
                    <input type="button" value="0" onClick="calc.display.value+='0'">
                </td>

                <td>
                    <input type="button" value="1" onClick="calc.display.value+='1'">
                </td>

                <td>
                    <input type="button" value="2" onClick="calc.display.value+='2'">
                </td>

                <td>
                    <input type="button" value="+" name="suma" class="operador" onClick="calc.display.value+='+'">
                </td> 

            </tr>        


            <tr>

                <td>
                    <input type="button" value="3" onClick="calc.display.value+='3'">
                </td>

                <td>
                    <input type="button" value="4" onClick="calc.display.value+='4'">
                </td>

                <td>
                    <input type="button" value="5" onClick="calc.display.value+='5'">
                </td>

                <td>
                    <input type="button" value="-" name="menos" class="operador" onClick="calc.display.value+='-'">
                </td>

            </tr>

            <tr>

                <td>
                    <input type="button" value="6" onClick="calc.display.value+='6'">
                </td>

                <td>
                    <input type="button" value="7" onClick="calc.display.value+='7'">
                </td>

                <td>
                    <input type="button" value="8" onClick="calc.display.value+='8'">
                </td>

                <td>
                    <input type="button" value="*" name="multiplicar" class="operador" onClick="calc.display.value+='*'">
                </td>

            </tr>

            <tr>

                <td>
                    <input type="button" value="9" onClick="calc.display.value+='9'">
                </td>

                <td>
                    <input type="button" value="c" name="clear" class="operador" onClick="calc.display.value=''">
                </td>

                <td>
                    <input type="button" value="=" onClick="calc.display.value=eval(calc.display.value)">
                </td>

                <td>
                    <input type="button" value="/" name="dividir" class="operador" onClick="calc.display.value+='/'">
                </td>

            </tr>

        </table>
        
    </form>

    <section class="seccion">


    </section>

    
        
</div>

    <div id="derechos">
        <p>
        Hernan E. Quintero Q. &copy (2022). 
        </p> 
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
